<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Cricket Quiz</title>
</head>
<div class="bigContainer">

    <body>
        <div class="heading">
            <h1>Quiz Game</h1>
        </div>
        <div class="hint">
            <i class="fa fa-pause-circle-o" id="pause"></i>
            <button id="fifty">50:50</button>
            <button id="skip">Skip Que</button>
            <button id="eins">👴</button>
        </div>
        <div class="noOfQue">
            <p> <span id="queInc">1</span>/15</p>
        </div>
        <div class="queContainer">
            <h2 id="question">
                <!-- जनसंख्या के दृष्टि से भारत किस स्थान पर है? -->
            </h2>
        </div>
        <div class="time">
            <span id="timer">00</span>
        </div>
        <div class="optionContainer">
            <div class="option">one</div>
            <div class="option">two</div>
            <div class="option">three</div>
            <div class="option">four</div>
        </div>

        <div class="ans">
            <h3 id="cAns">Option C is correct</h3>
        </div>
</div>

<div class="scoreContainer">
    <div class="score">
        <h2>1</h2>
        <h2>$500</h2>
    </div>
    <div class="score">
        <h2>2</h2>
        <h2>$1,000</h2>
    </div>
    <div class="score">
        <h2>3</h2>
        <h2>$2,000</h2>
    </div>
    <div class="score">
        <h2>4</h2>
        <h2>$3,000</h2>
    </div>
    <div class="score">
        <h2>5</h2>
        <h2>$5,000</h2>
    </div>
    <div class="score">
        <h2>6</h2>
        <h2>$7,500</h2>
    </div>
    <div class="score">
        <h2>7</h2>
        <h2>$10,000</h2>
    </div>
    <div class="score">
        <h2>8</h2>
        <h2>$12,500</h2>
    </div>
    <div class="score">
        <h2>9</h2>
        <h2>$15,000</h2>
    </div>
    <div class="score">
        <h2>10</h2>
        <h2>$25,000</h2>
    </div>
    <div class="score">
        <h2>11</h2>
        <h2>$50,000</h2>
    </div>
    <div class="score">
        <h2>12</h2>
        <h2>$100,000</h2>
    </div>
    <div class="score">
        <h2>13</h2>
        <h2>$250,000</h2>
    </div>
    <div class="score">
        <h2>14</h2>
        <h2>$500,000</h2>
    </div>
    <div class="score">
        <h2>15</h2>
        <h2>$1,000,000</h2>
    </div>
</div>

<div class="resumeBigContainer">
    <div class="resumeContainer">
        <h2>Pause</h2>
        <div class="icon">
            <i class="fa fa-play-circle-o" id="play"></i>
            <i class="fa fa-power-off" id="quit"></i>
            <i class="fa fa-volume-up" id="volume"></i>
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</body>


</html>
